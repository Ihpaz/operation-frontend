<div class="title">
  Outlet Asset
</div>

<div class="main-page">
    <div class="content" [class.useBackground]="true">
        <div class="filter-area">
            <div class="input-area">
                <mat-form-field appearance="fill" style="width: 100%;margin-right: 10px;">
                    <mat-label>Outlet Code</mat-label>
                    <input matInput [placeholder]="'Outlet Code'" [(ngModel)]="modelFilter.CodeOutlet">
                </mat-form-field>
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Outlet Name</mat-label>
                    <input matInput [placeholder]="'Outlet Name'" [(ngModel)]="modelFilter.OutletName">
                </mat-form-field>
            </div>
            <div class="button-area">
                <button mat-mini-fab [matTooltip]="'Search'" (click)="onFilter()" style="margin-right: 5px;">
                    <mat-icon>search</mat-icon>
                </button>
                <!-- <button mat-mini-fab [matTooltip]="'Add'" (click)="addOutlet()">
                    <mat-icon>add</mat-icon>
                </button>
                <button mat-mini-fab [matTooltip]="'Download'" (click)="downloadExcel()">
                    <mat-icon>download</mat-icon>
                </button> -->
            </div>
        </div>
        
        <app-sam-w-table [schema]="tblSchema" [globalValue]="modelFilter" (onDataValue)="onDataValueHandler($event)">
            <tr *ngFor="let item of datatable;let i=index">
                <td class="td-table">{{ i+1 }}</td>
                <td class="td-table">{{ item.CodeOutlet }}</td>
                <td class="td-table">{{ item.OutletName }}</td>
                <td class="td-table">{{ item.DistrictArea }}</td>
                <td class="td-table">{{ item.OutletType }}</td>
                <td class="td-table">
                    <mat-chip-list aria-label="Fish selection">
                        <mat-chip class="chip-warn" *ngIf="item.OutletStatus=='CLOSED'" selected>{{ item.OutletStatus }}</mat-chip>
                        <mat-chip class="chip-progress" *ngIf="item.OutletStatus=='ON PROGRESS'" selected>{{ item.OutletStatus }}</mat-chip>
                        <mat-chip class="chip-primary" *ngIf="item.OutletStatus=='OPEN'" selected>{{ item.OutletStatus }}</mat-chip>
                    </mat-chip-list>
                  
                </td>
                <td class="td-table">{{ item.AssetTotal }}</td>
                <td class="td-table">
                    <button mat-mini-fab [matTooltip]="'View'" (click)="editOutlet(item.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </tr>
        </app-sam-w-table>
    </div>
</div>
